{% extends "base.html" %}

{% block content %}

	<h1>Usernames</h1>
	
    {% if users|length == 0 %}
    <p>No users</p>
    {% else %}

		<ul>
            {% for user in users %}
            	<li>
					      <a href='/blog?user={{user.username}}'>{{user.username}}</a>
				      </li>
            {% endfor %}
		</ul>
			
    {% endif %}

{% endblock %}
