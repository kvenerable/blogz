{% extends "base.html" %}
{% block content %}
    {% if blog_post|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
            {% for blog in blog_post %}
            <a href='/blog?id={{blog.id}}'>{{blog.title}}</a>
            <p>{{blog.body}}</p> 
            <p>written by <a href= "/blog?user={{blog.owner.username}}">{{blog.owner.username}}</a>   
            <hr/> 
            {% endfor %}
    {% endif %}
{% endblock %}
